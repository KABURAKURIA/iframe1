<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon Studios</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function preventRedirects() {
            const iframe = document.getElementById('blogIframe');

            // Prevent the iframe from navigating the parent page
            iframe.addEventListener('load', function() {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                // Handle all links to stay within the iframe
                const links = iframeDocument.querySelectorAll('a');
                links.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        iframe.contentWindow.location.href = this.href;
                    });
                });
            });
        }
    </script>
</head>
<body onload="preventRedirects()">
    <div class="iframe-container">
        <iframe id="blogIframe" src="https://anonstudios254.blogspot.com/"></iframe>
    </div>
</body>
</html>
